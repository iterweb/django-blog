{% extends 'base.html' %}
{% load static %}
{% load user_group_filter %}

{% block content %}

    {% if request.user|is_group:"Moderator" or request.user|is_group:"Admin" %}

        <form class="mb-3" method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="btn btn-accent">Принять</button>

        </form>

    {% else %}

{% include 'inc/_access_denied.html' %}

    {% endif %}


{% endblock content %}
